    <link rel="icon" href="img/favicon.png" type="image/png" sizes="18 x 18">
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark  p-0" style="background-color:#1560bd;">
      <div class="container">
        <a href="index1.html" class="navbar-brand" ><img src="img/white_logo.png" height="30" width="30">&nbsp;Smart Health Card</a>
      </div>
    </nav>

   

    <!-- LOGIN -->
    <section id="login">
      <div class="container">
        <div class="row" style="padding-top: 120px;">
          <div class="col-md-6 mx-auto">
            <div class="card mb-5">
              <div class="card-header">
                <h4>Delete Account</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="oldpassword">Enter your email:</label>
                    <input type="text" class="form-control" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="newpassword">Enter your password:</label>
                    <input type="password" class="form-control" id="password" />
                  </div>

                  <button
                    type="button"
                    class="btn btn-danger btn-block"
                    onclick="reauthenticateuser();"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      id="main-footer"
      class="text-center p-4"
      style="position: fixed; bottom: 0; right: 0; left: 0"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Smart Health Card</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"

    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
