    <!-- DETAILS -->
    <section id="details" style="  background-color:#fafafa;">
      <div class="container">
        <div class="row pt-5 pb-5">
          <div class="col-md-5 mx-auto ">
           <img src="./img/upload-sidebg.png" width="100%" style="padding-top: 50px;">
            </div> 
          <div class="col-md-7 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Upload Details</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Date:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="dd-mm-yyyy"
                    />
                  </div>
                  <div class="form-group">
                    <label>Hospital Name:</label>
                    <input type="text" class="form-control" id="hospital" />
                  </div>

                  <div class="form-group">
                    <label>Name of the File:</label>
                    <input type="text" class="form-control" id="name1" />
                  </div>
                  <div class="form-group">
                    <label>Medication Purpose:</label>
                    <textarea
                      type="text"
                      class="form-control"
                      id="medicationpurpose"
                      rows="5"
                      placeholder="Please brief about the medication purpose in 2-3 lines."
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label>Upload Image</label>
                    <div class="custom-file">
                      <input
                        type="file"
                        accept="file/*"
                        class="custom-file-input"
                        id="file"
                        value="upload"
                        oninput="input_filename();"
                      />
                      <label
                        for="file"
                        class="custom-file-label"
                        id="input_filename"
                        >Choose File</label
                      >
                    </div>
                  </div>

                  <div
                    class="progress progress-bar"
                    id="progress"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>

                  <buttom
                    onclick="upload();"
                    class="btn btn-success align-self-center mt-3"
                  >
                    Upload</buttom
                  >

                  <a
                    href="healthrecords.html"
                    class="btn btn-success mt-3"
                    id="uploadsuccess"
                    style="float: right; visibility: hidden"
                  >
                    Click Here to view your records..
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
