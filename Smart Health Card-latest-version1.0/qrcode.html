    <script>
      function downloadcard() {
        var card = document.getElementById("card");

          margin: 1,

          filename: "Smart Health Card.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        html2pdf().from(card).set(opt).save();
      }
    </script>

      height: 10px;
    }

    @media only screen and (max-width: 450px) {
      .health-card {
        width: 330px;
        height: 10px;
      }

      #cardimage {
        height: 20%;
        width: 20%;
        margin-top: 0%;
        margin-right: 5%;
      }

      .qrcode img {
        width: 30%;
        height: 30%;
        margin-top: 20%;
        display: inline-block;
        /* float: top; */
      }

      /* .qrcode-leftdiv {} */
    }

    span {
      color: white;
      font-size: 1em;
    }

    #cardimage {
      /* height: 40%; */
      width: 15%;
      border-radius: 100%;
      margin-bottom: 5%;
      margin-top: 3%;
      /* display: inline-block; */
    }

    .health-card .col {
      height: 300px;
      background-image: linear-gradient(to bottom right, #2776ed, #2f5794);
    }

    .health-card .row {
      color: #ffffff;

      background-size: 100px;

      background-position: center;
      /* background-color: rgb(66, 144, 218); */
      background-repeat: no-repeat;
    }

    .health-card h4 {

    <!-- DETAILS -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Information of your Health Card</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Name on the Card</label>
                    <input type="text" class="form-control" id="name" />
                  </div>

                  <div class="form-group">
                    <label>Photo to be printed on Health Card</label>
                    <div class="custom-file">
                      <input
                        type="file"
                        accept="file/*"
                        class="custom-file-input"
                        id="file"
                        value="upload"
                        oninput="input_filename();"
                        required
                      />
                      <label
                        for="file"
                        class="custom-file-label"
                        id="input_filename"
                        >Choose File</label
                      >
                    </div>
                  </div>

                  <div
                    class="progress progress-bar"
                    id="progress"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>

                  <buttom
                    onclick="generatehealthcard();"
                    class="btn btn-success align-self-center mt-3"
                  >
                    Generate</buttom
                  >
                  <button
                    class="btn btn-success mt-3"
                    id="uploadsuccess"
                    style="float: right; visibility: hidden"
                  >
                    Successfully Generated
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
