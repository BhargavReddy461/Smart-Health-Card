    <!-- ACTIONS -->
  
    <!-- LOGIN -->
    <section id="login">
      <div class="container mb-4">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="background">
              <h2 style="padding-top: 50px;"><strong>Welcome!</strong></h2>
              <p style="color: #939699; font-size: medium;">Please Login to stay connected with us and your Health records.</p>
              <img src="img/login12.png" alt="laptop"  >
              
            </div>
          </div> 
          <div class="col-md-6 mx-auto " style="padding-top:30px">
            <div class="card">
              <div class="card-header">
                <h4>Account Login</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="UserEmail" />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="UserPassword"
                    />
                  </div>
                  <a href="changepassword.html">forgot your password?</a>
                  <button
                    type="button"
                    onclick="UserLogin();"
                    class="btn btn-primary btn-block mt-2 mb-3"
                  >
                    Login
                  </button>
                  <div style="text-align: center">or connect with</div>
                  <div>
                    <div id="firebaseui-auth-container"></div>
                    <a href="signup.html" class="btn btn-primary btn-block mt-5"
                      >Don't Have an Account?</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>   
      </div>
    </section>

    <!-- FOOTER -->

          </div>
        </div>
      </div>
    </footer>

    <!-- VIDEO MODAL -->
    <div class="modal fade" id="videoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <iframe
              src=""
              frameborder="0"
              height="350"
              width="100%"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="js/fireBase.js"></script>
    <script src="js/login.js"></script>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());

      // Configure Slider
      $(".carousel").carousel({
        interval: 6000,
        pause: "hover",
      });

      // Lightbox Init
      $(document).on("click", '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });

      // Video Play
      $(function () {
        // Auto play modal video
        $(".video").click(function () {
          var theModal = $(this).data("target"),
            videoSRC = $(this).attr("data-video"),
            videoSRCauto =
              videoSRC +
              "?modestbranding=1&rel=0&controls=0&showinfo=0&html5=1&autoplay=1";
          $(theModal + " iframe").attr("src", videoSRCauto);
          $(theModal + " button.close").click(function () {
            $(theModal + " iframe").attr("src", videoSRC);
          });
        });
      });
    </script>
  </body>
