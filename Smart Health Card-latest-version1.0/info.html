<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Smart Health Card</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark  p-0" style="background-color: #1560bd;height: 50px;">
      <div class="container" >
        
        <a href="index.html" class="navbar-brand"><img src="img/white_logo.png" height="30" width="30">Smart Health Card</a>
      </div>
    </nav>

   

    <!-- LOGIN -->
    <section  style="background-image: linear-gradient(to bottom right, #ffffff, #2266c0);padding-top: 30px;padding-bottom: 30px;">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Profile Information</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="FirstName" />
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="LastName" />
                  </div>
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="PhoneNumber"
                    />
                  </div>
                  <div class="form-group">
                    <label>Gender</label>
                    <br />
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <input type="radio" name="Gender" id="Male" value="Male" />
                    Male
                   &nbsp;
                   &nbsp;
                   &nbsp;
                   &nbsp;
                   &nbsp;
                   &nbsp;
                    <input
                      type="radio"
                      name="Gender"
                      id="Female"
                      value="Female"
                    />
                    Female
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                   
                    <input
                      type="radio"
                      name="Gender"
                      id="Other"
                      value="Others"
                    />
                    Others
                    <br /><br>
                    <label>Height(in cm)</label>
                    <input type="text" class="form-control" name="height" id="height" />
                    <br>
                    <label>Weight(in kg)</label>
                    <input type="text" class="form-control" name="weight" id="weight" />
                  </div>
                  <div class="form-group">
                    <label>Blood Group</label>
                    <select class="form-control" id="bloodgroup">
                      <option>--select--</option>
                      <option>A +ve</option>
                      <option>A -ve</option>
                      <option>B +ve</option>
                      <option>B -ve</option>
                      <option>AB +ve</option>
                      <option>AB -ve</option>
                      <option>O +ve</option>
                      <option>O -ve</option>
                      <option>Not known</option>
                    </select>
                  </div>
                  <div>
                    <label>Health Issues</label><br>
                    <button class="btn btn-sm btn-outline-dark health-button">Diabetic</button>
                    <button class="btn btn-sm btn-outline-dark health-button">Blood Pressure</button>
                    <button class="btn btn-sm btn-outline-dark health-button">Thyroid</button>

                  </div><br>
                  <div class="form-group">
                    <label>Health Condition</label>
                    <textarea
                      type="text"
                      class="form-control"
                      id="healthcondition" rows="5"
                    ></textarea>
                  </div>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    onclick="UploadData();"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Smart Health Card</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
