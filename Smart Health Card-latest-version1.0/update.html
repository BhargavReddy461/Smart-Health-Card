    <!-- DETAILS -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Record</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Date:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="dd-mm-yyyy"
                    />
                  </div>
                  <div class="form-group">
                    <label>Hospital Name:</label>
                    <input type="text" class="form-control" id="hospital" />
                  </div>

                  <div class="form-group">
                    <label>Name of the File:</label>
                    <input type="text" class="form-control" id="name1" />
                  </div>
                  <div class="form-group">
                    <label>Medication Purpose:</label>
                    <textarea
                      type="text"
                      class="form-control"
                      id="medicationpurpose"
                      rows="5"
                      placeholder="Please brief about the medication purpose in 2-3 lines."
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label>Upload Image</label>
                    <div class="custom-file">
                      <input
                        type="file"
                        accept="file/*"
                        class="custom-file-input"
                        id="file"
                        value="upload"
                        oninput="input_filename();"
                      />
                      <label
                        for="file"
                        class="custom-file-label"
                        id="input_filename"
                        >Choose File</label
                      >
                    </div>
                  </div>

                  <div
                    class="progress progress-bar"
                    id="progress"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                  ></div>

                  <buttom
                    onclick="updatedoc();"
                    class="btn btn-success align-self-center mt-3"
                  >
                    Upload</buttom
                  >
                  <button
                    class="btn btn-success mt-3"
                    id="uploadsuccess"
                    style="float: right; visibility: hidden"
                  >
                    Successfully Uploaded
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
